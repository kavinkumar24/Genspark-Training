
<div class="city-search">
    <input type="text" [(ngModel)] = "cityName" placeholder="please enter city name"/>
    <button (click)="searchCityWeather()" class="search-button">Search</button>

    <div class = "history">
    <i class="bi bi-clock-history"></i><button (click)="getRecentCities()" class="view-history-button">
    <h3>Recent Cities</h3>
    </button>
    @if(lastFiveCities && lastFiveCities.length > 0) {
        <div class="recent-cities">
            <ul>
                @for (city of lastFiveCities; track city) {
                    <button (click)="loadFromHistory(city)">{{ city }}</button>
                }
            </ul>
        </div>
    }
    </div>
</div>
