<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Document updation</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            padding: 24px 24px 12px 24px;
            background: #2d3e50;
            color: #fff;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        #logoutBtn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        #logoutBtn:hover {
            background: #c0392b;
        }
        #msgs {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 24px;
            min-height: 120px;
        }
        #msgs p {
            background: #f1f7fc;
            margin: 0 0 12px 0;
            padding: 12px 16px;
            border-radius: 5px;
            font-size: 1.05rem;
            color: #2d3e50;
            word-break: break-word;
        }
        #msgs a {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <button id="logoutBtn">Logout</button>
    <div id="msgs"></div>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <script src ="../Func/home.js"></script>
</body>
</html>
