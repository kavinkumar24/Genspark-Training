<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #2d3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            max-width: 350px;
            margin: 40px auto 0 auto;
            padding: 32px 24px 24px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            color: #2d3e50;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            background: #f9fafb;
        }
        button[type="submit"] {
            background: #2d3e50;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1a2533;
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            margin-top: 12px;
            min-height: 20px;
        }
</style>
<body>
    <h2>Login Page</h2>
    <form id="loginform">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p class="error-message" style="color: red;"></p>

    <script src="../Func/login.js"></script>
</body>
</html>
